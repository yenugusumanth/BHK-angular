<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span class="error-field" *ngIf="!userName.valid && ( userName.touched || userSubmitted)">Please Provide Name</span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="error-field" *ngIf="!email.valid && (email.touched || userSubmitted)">
                <span *ngIf="email.hasError('required')">Please Provide Email Id</span>
                <span *ngIf="email.hasError('email')">Please Provide Valid Email Id</span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span class="error-field" *ngIf="!password.valid && (password.touched || userSubmitted)">
                <span *ngIf="password.errors['required']">Please Enter Password</span>
                <span *ngIf="password.errors['minlength']">Password must be minimum 8 length</span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span class="error-field" *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
              <span *ngIf="confirmPassword.hasError('required')">Please Confirm Password</span>       
            </span>
              <span class="error-field" *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">Password Must Match</span> <!--confirmPassword should be done from FormGroup not from FromControl-->
       
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span class="error-field" *ngIf="!mobile.valid && (mobile.touched || userSubmitted)">Please Enter mobile Number</span>
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
